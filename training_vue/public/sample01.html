<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title></title>
  </head>
  <body style="background: #f0f8ff;">
    <div id="app">
      {{ msg_hello }}
      <p>{{ msg_bye }}</p>
    </div>
    <div id="not-app">
      {{ msg_hello }}
    </div>
  </body>
</html>

<script>
new Vue({
  el: '#app',
  data: {
    msg_hello: 'Hello Vue World !!',
    msg_bye: 'Bye!!',
  }
})
</script>
